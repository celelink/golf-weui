<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/weuix.min.css" />
	</head>
	<body ontouchstart style="background-color: #f8f8f8;">
		<!--底部选项切换时此处不会消失
		<div class="page-hd">
			<p class="page-hd-desc">全局使用</p>
		</div>
		搜索框的承载体
		<div class="searchbar_wrap">-->
		</div>
		<div class="weui_cells_title" style="height:45px;">&nbsp;</div>
		<div class="weui_tab tab-bottom">
			<div class="weui_tab_bd">
				<div class="weui_tab_bd_item">
					<h3>首页</h3>
				</div>
				<div class="weui_tab_bd_item">
					<h3>球馆加盟</h3>
				</div>
				<div class="weui_tab_bd_item">
					<h3>乐众商城</h3>
				</div>
				<div class="weui_tab_bd_item">
					<h3>个人设置</h3>
				</div>
			</div>
			<!--底部导航-->
			<div class="weui_tabbar ">
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="images/icon_nav_msg.png" alt="">
					</div>
					<p class="weui_tabbar_label">首页</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="images/icon_nav_article.png" alt="">
					</div>
					<p class="weui_tabbar_label">球馆加盟</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="images/icon_nav_cell.png" alt="">
					</div>
					<p class="weui_tabbar_label">乐众商城</p>
				</a>
				<a href="javascript:;" class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="images/icon_nav_button.png" alt="">
					</div>
					<p class="weui_tabbar_label">个人设置</p>
				</a>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/iscroll.js"></script>
		<script>
			$(function() {
				$('.weui_tab').tab({
					defaultIndex: 0,
					activeClass: 'weui_bar_item_on',
					onToggle: function(index) {
						if(index > 0) {
							var tar=$(".weui_tabbar_label");
							document.title=tar[index].innerHTML;
						}
					}
				});
				$('.searchbar_wrap').searchBar({
					cancelText: "取消",
					searchText: '关键字',
					onfocus: function(value) {
					},
					onblur: function(value) {
					},
					oninput: function(value) {
					},
					onsubmit: function(value) {},
					oncancel: function() {
					},
					onclear: function() {

					}
				});

			});
		</script>
	</body>

</html>

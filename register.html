<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/weuix.min.css" />
		<link rel="stylesheet" type="text/css" href="css/golf.css" />

	</head>

	<body ontouchstart style="background-color: #f8f8f8;">
		<div class="tcenter">
			<img src="images/logo.png" class="logo" />
		</div>
		<!--广告的显示-->
		<div id="js-alert-box" class="alert-box">
			<a href="#"><img src="images/2.jpg" id="ads"/></a>
			<svg class="alert-circle">
				<!-- 绿色的进度条 -->
				<circle cx="24" cy="24" r="20" fill="#FFF" stroke="#43AEFA" stroke-width="2"></circle>
				<!-- 遮罩层 -->
				<circle id="js-sec-circle" class="alert-sec-circle" cx="24" cy="24" r="20" fill="transparent" stroke="#F4F1F1" stroke-width="2" transform="rotate(-90 24 24)"></circle>
				<!-- 倒计时数值 -->
				<text id="adsNumber" x="17" y="33" fill="#BDBDBD" class=" f-gray f25">3</text>
			</svg>
		</div>
		<form id="form" class="register">
			<div class="weui_cells weui_cells_form">
				<!--手机号码-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label iconfont icon-wei-shouji"></label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="tel" required pattern="[0-9]{11}" maxlength="11" placeholder="输入你现在的手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的11位数手机号码">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--验证码-->
				<div class="weui_cell codeStyle">
					<div class="weui_cell_hd"><label class="weui_label iconfont icon-yanzhengyanzhengma"></label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="number" required placeholder="点击验证码更换" tips="请输入验证码">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
						<button id="weui-vcode-btn" class="bg-zhuse">获取验证码</button>
					</div>
				</div>
				<!--姓名-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label iconfont icon-xingming"></label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required pattern="[\u4e00-\u9fa5]{2,5}" maxlength="5" placeholder="请输入您的真实姓名" emptyTips="请输入真实姓名" notMatchTips="请输入2~5个之间的汉字">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--昵称-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label iconfont icon-pen"></label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required pattern="[\u4e00-\u9fa5]{2,8}" maxlength="8" placeholder="请输入您的会员昵称" emptyTips="请输入会员昵称" notMatchTips="请输入2~8个之间的汉字">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--密码-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label iconfont icon-wei-mima"></label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="password" required pattern="" maxlength="11" placeholder="请输入您的登录密码" emptyTips="请输入登录密码" notMatchTips="请输入带有字母的6位数密码">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--地址-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label iconfont icon-wei-shouhuodizhi"></label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required minlength="5" placeholder="请输入您的收货地址" emptyTips="请输入收货地址" notMatchTips="请输入正确的收货地址">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
			</div>
			<!--相关条款-->
			<label for="weuiAgree" class="weui-agree f15">
	            	<input id="weuiAgree" class="weui-agree-checkbox" type="checkbox">
	            	<span class="weui-agree-text">
	                	阅读并同意<a href="javascript:void(0);">《相关条款》</a>
	            	</span>
        		</label>
			<!--提交按钮-->
			<div class="weui_btn_area">
				<a id="formSubmitBtn" href="javascript:" class="weui_btn bg-zhuse">申请注册</a>
			</div>
		</form>
		<script src="js/zepto.min.js"></script>
		<script>
			var $form = $("#form");
			$form.form();
			$("#formSubmitBtn").on("click", function() {
				$form.validate(function(error) {
					if(error) {
						//console.log('cuowu');
					} else {
						$.toptips('验证通过提交', 'ok');
						setTimeout(function() {
							window.location.href = 'goods.html';
						}, 1000);
					}
				});

			});
			//判断图片是否加载完成
			$('#ads').ready(function() {
				//广告倒计时控制
				$(function() {
					$("#js-alert-box").fadeIn();
					var t = 3;
					var timer=setInterval(function() {
						if(0 == t) {
							$('#js-alert-box').fadeOut(); //location.href = ""; //#时间到后跳转地址
							//清除定时器
							clearInterval(timer);
						} else {
							t -= 1;
							$("#adsNumber").html(t);
							var a=Math.round(t * 10 * 6) - 180;
							$("#js-sec-circle").css("strokeDashoffset",a);
						}
					}, 1000);
				});
			});
			$("#weui-vcode-btn").click(function(){
				var _this=this;
				$(this).html('已发送(<span id="count">10</span>)秒');
				$(this).attr("disabled", true);
				var time=parseInt($("#count").html());
				var timer=setInterval(function() {
						if(time == 0 ) {
							$(_this).html("获取验证码");
							$(_this).removeAttr("disabled");
							//清除定时器
							clearInterval(timer);
						} else {
							time -= 1;
							//设置倒计时数字
							$("#count").html(time);
						}
					}, 1000);
			})
		</script>
	</body>

</html>

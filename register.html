<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/weuix.min.css" />
	</head>

	<body ontouchstart style="background-color: #f8f8f8;">
		<h1 style="text-align:center">欢迎注册</h1>
		<form id="form">
			<div class="weui_cells weui_cells_form">
				<!--手机号码-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">手机号：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="tel" required pattern="[0-9]{11}" maxlength="11" placeholder="输入你现在的手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的11位数手机号码">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--验证码-->
				<div class="weui_cell weui_vcode">
					<div class="weui_cell_hd"><label class="weui_label">验证码：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="number" required placeholder="点击验证码更换" tips="请输入验证码">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
						<a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
					</div>
				</div>
				<!--姓名-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required pattern="[\u4e00-\u9fa5]{2,5}" maxlength="5" placeholder="请输入您的真实姓名" emptyTips="请输入真实姓名" notMatchTips="请输入2~5个之间的汉字">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--昵称-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">昵&nbsp;&nbsp;&nbsp;&nbsp;称：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required pattern="[\u4e00-\u9fa5]{2,8}" maxlength="8" placeholder="请输入您的会员昵称" emptyTips="请输入会员昵称" notMatchTips="请输入2~8个之间的汉字">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--密码-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="password" required pattern="^[a-zA-Z]\w{5,11}$" maxlength="11" placeholder="请输入您的登录密码" emptyTips="请输入登录密码" notMatchTips="请输入带有字母的6位数密码">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--地址-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">地&nbsp;&nbsp;&nbsp;&nbsp;址：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required minlength="5" placeholder="请输入您的收货地址" emptyTips="请输入收货地址" notMatchTips="请输入正确的收货地址">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--相关条款-->
				<label for="weuiAgree" class="weui-agree">
	            	<input id="weuiAgree" class="weui-agree-checkbox" type="checkbox">
	            	<span class="weui-agree-text">
	                	阅读并同意<a href="javascript:void(0);">《相关条款》</a>
	            	</span>
        		</label>
			</div>
			<!--提交按钮-->
			<div class="weui_btn_area">
				<a id="formSubmitBtn" href="javascript:" class="weui_btn weui_btn_primary">申请注册</a>
			</div>
		</form>
		<script src="js/zepto.min.js"></script>
		<script>
			var $form = $("#form");
			$form.form();
			$("#formSubmitBtn").on("click", function() {
				$form.validate(function(error) {
					if(error) {
						//console.log('cuowu');
					} else {
						$.toptips('验证通过提交', 'ok');
						setTimeout(function(){
						window.location.href = 'goods.html';
						},1000);
					}
				});

			});
		</script>
	</body>

</html>

			</div>
			<div class="address_block">
				<div class="weui_cell">

						</tr>
						<tr>
							<td>身份证号：</td>
							<td>360622128903515322</td>
						</tr>

				</div>
				<div class="weui_cells">
					<div class="right">
						<a href="address_editor.html" class="weui_btn weui_btn_mini bg-green"><i class="iconfont icon-pen" style="margin-right: 5px;"></i>编辑</a>
					</div>
				</div>
			</div>
			<button class="weui_btn weui_btn_primary iconfont icon-tianjia">添加新地址</button>
		</div>
	</body>
	<script src="js/zepto.min.js"></script>
	<script type="text/javascript">
		$(".icon-tianjia").click(function(){
			$(".address_block").css("display",'block');
			$(".address_null").css("display",'none')
		})
	</script>
</html>

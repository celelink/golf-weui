		<script src="js/zepto.min.js"></script>
		<script src="js/qrcode.js"></script>
		<script>
			$(function() {
				$(document).on('swipe', '#item .weui_cell', function() {

					$('.delete').hide()
					$('.delete', this).show();
				})
				$(document).on('tap', '.delete', function() {
					$(this).parent().parent('.weui_cell').remove();
				})
			});
		</script>

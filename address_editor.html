<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>地址编辑</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/weuix.min.css" />
	</head>

	<body ontouchstart style="background-color: #f8f8f8;">
		<form id="form">
			<div class="weui_cells weui_cells_form">
				<!--姓名-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">收货人：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required pattern="[\u4e00-\u9fa5]{2,5}" maxlength="5" placeholder="请输入您的真实姓名" emptyTips="请输入真实姓名" notMatchTips="请输入2~5个之间的汉字">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--手机号码-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">手机号妈：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="tel" required pattern="[0-9]{11}" maxlength="11" placeholder="输入您的手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的11位数手机号码">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--省份-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">地区信息：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required pattern="[\u4e00-\u9fa5]{2,10}" maxlength="10" placeholder="请选择您的地区信息" emptyTips="请选择您的地区信息" notMatchTips="请输入2~10个之间的汉字">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<!--地址-->
				<div class="weui_cell">
					<div class="weui_cell_hd"><label class="weui_label">详细地址：</label></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="text" required minlength="5" placeholder="请输入您的收货地址" emptyTips="请输入收货地址" notMatchTips="请输入正确的收货地址">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				
			</div>
			<!--提交按钮-->
			<div class="weui_btn_area">
				<a id="formSubmitBtn" href="javascript:" class="weui_btn weui_btn_primary">确认修改</a>
			</div>
		</form>
		<script src="js/zepto.min.js"></script>
		<script>
			var $form = $("#form");
			$form.form();
			$("#formSubmitBtn").on("click", function() {
				$form.validate(function(error) {
					if(error) {
						//console.log('cuowu');
					} else {
						$.toptips('验证通过提交', 'ok');
						setTimeout(function(){
						window.location.href = 'goods.html';
						},1000);
					}
				});

			});
		</script>
	</body>

</html>
